<script src="jQuery.textSlider.js" type="text/javascript"></script>
<style type="text/css">
ul,li{margin:0;padding:0}
#scrollDiv{ overflow:auto}
.scrollText{width:<%=tabWidth%>px;height:<%=tabHeight%>px;min-height:25px;line-height:25px;border:#ccc 1px solid; float:left;overflow:hidden}
.scrollText li{height:25px;padding-left:10px;}
.up{ margin-left:310px; width:50px; height:50px; background:#F90}
.down{ margin:0 0 0 310px; zoom:1; width:50px; height:50px; background:#960}
</style>
<div id="scrollDiv" >
<div class="scrollText">
  <ul>
          <%=strADContent%>
  </ul>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#scrollDiv").textSlider({ line: 4, speed: 500, timer: 3000 });
    });
</script>
