
    <style type="text/css">
        .banner
        {
            width: 960px;
            height: auto !important;
        }
        .banner_t
        {
            width: 288px;
            height: 32px;
            background: url(/Areas/SNS/Themes/TufenXiang/Content/images/banner1.png);
        }
        .banner_img
        {
            width: 960px;
            height: 423px;
            background: url(/Areas/SNS/Themes/TufenXiang/Content/images/banner2.png);
            position: relative;
            top: -22px;
            left: 0;
        }
        #focus
        {
            width: 960px;
            height: 423px;
            position: relative;
        }
        #au
        {
            width: 950px;
            height: 388px;
            padding: 5px;
            filter: progid:DXImagetransform.Microsoft.Fade (duration=0.5,overlap=1.0);
            position: absolute;
            left: 0px;
            top: 25px;
        }
        #no
        {
            position: absolute;
            text-align: center;
            filter: alpha(Opacity=50);
            line-height: 60px;
            margin-top: 0px;
            width: 950px;
            background-color: rgba(10,0,0,0.3);
            background: #909090\9;
            height: 60px;
            border: none;
            bottom: 5px;
            left: 5px;
            -moz-opacity: 0.7;
        }
        .lunbo
        {
            position: absolute;
            width: 115px;
            height: 25px;
            top: 0px;
            right: 0px;
            cursor: pointer;
            text-align: right;
        }
        TD
        {
            font-size: 12px;
        }
        #conau
        {
            left: 5px;
            width: 950px;
            height: 60px;
            line-height: 60px;
            position: absolute;
            bottom: 5px;
            color: #fff;
            font-weight: bold;
        }
        #conau .conau_left
        {
            float: left;
            margin-left: 20px;
            height: 42px;
            margin-top: 9px;
        }
        .conau_left .p1
        {
            width: 42px;
            height: 42px;
            float: left;
        }
        .conau_left .p2
        {
            font: 14px 宋体;
            color: #fff;
            float: left;
            margin-left: 10px;
            height: 42px;
            line-height: 42px;
        }
        .conau_left .p2 a
        {
            color: #fff;
        }
        .conau_left .p2 a:hover
        {
            text-decoration: underline;
        }
        #conau .conau_right
        {
            width: 168px;
            height: 60px;
            float: right;
        }
        #conau a
        {
            color: #fff;
            font-size: 16px;
        }
        #conau a:hover
        {
            color: #fff;
        }
        .lunbo table
        {
            height: 10px;
            text-align: right;
            margin-top: 10px;
            margin-left: 20px;
        }
        .lunbo td
        {
            font-weight: bold;
            color: #000;
            text-align: center;
        }
        .lunbo .bg, .lunbo .active
        {
            width: 10px;
            height: 10px;
            text-align: center;
            background-image: url(/Areas/SNS/Themes/TufenXiang/Content/images/banner4.png);
            background-position: center;
        }
        .lunbo .active
        {
            color: #FFF;
            background-image: url(/Areas/SNS/Themes/TufenXiang/Content/images/banner3.png);
        }
    </style>
    
<script type="text/javascript">
    var total=0;
    $(function () {
        total = $("#focus").attr("total");
        setAuto();
    });
    var n = 0;
    function Mea(value) {
        n = value;
        setBg(value);
        plays(value);
        conaus(n);
    }
    function setBg(value) {
        for (var i = 0; i < total; i++)
            document.getElementById("t" + i + "").className = "bg";
        document.getElementById("t" + value + "").className = "active";
    }
    function plays(value) {
        try {
            with (au) {
                filters[0].Apply();
                for (i = 0; i < total; i++) i == value ? children[i].style.display = "block" : children[i].style.display = "none";
                filters[0].play();
            }
        }
        catch (e) {
            var d = document.getElementById("au").getElementsByTagName("div");
            for (i = 0; i < total; i++) i == value ? d[i].style.display = "block" : d[i].style.display = "none";
        }
    }
    function conaus(value) {
        try {
            with (conau) {

                for (i = 0; i < total; i++) i == value ? children[i].style.display = "block" : children[i].style.display = "none";

            }
        }
        catch (e) {
            var d = document.getElementById("conau").getElementsByTagName("div");
            for (i = 0; i < total; i++) i == value ? d[i].style.display = "block" : d[i].style.display = "none";
        }

    }
    function clearAuto() { clearInterval(autoStart); }
    function setAuto() { autoStart = setInterval("auto(n)", 4000); }
    function auto() {
        n++;
        if (n > total-1) n = 0;
        Mea(n);
        conaus(n);
    }
  
</script>
    <div class="banner_t">
    </div>

      <%=strADContent%>
</div>
